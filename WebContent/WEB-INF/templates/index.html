<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<div th:replace="~{includes/bootstrapMeta :: bootstrapMeta}" />
<title>RezeptBox</title>
<div th:replace="~{includes/bootstrapCSS :: bootstrapCSS}" />
</head>
<body>
	<div class="container" role="main">
<div class="page-header">
			<h1>RezeptBox</h1>
		</div>
		<!--  Error message ----------------------------------------------------------- -->
		<div th:unless="${errorMessage} == null" th:utext="${errorMessage}"
			class="alert alert-danger" role="alert"></div>
		<!--  Error message ----------------------------------------------------------- -->

		<!--  Warning message ----------------------------------------------------------- -->
		<div th:unless="${warningMessage} == null" th:utext="${warningMessage}"
			class="alert alert-warning" role="warning"></div>
		<!--  Warning message ----------------------------------------------------------- -->

		<!--   message ----------------------------------------------------------- -->
		<div th:unless="${message} == null" th:utext="${message}"
			class="alert alert-success" role="warning"></div>
		<!--   message ----------------------------------------------------------- -->

		<nav th:replace="~{includes/searchNav :: search}"></nav>

		<!--  2 simple buttons ----------------------------------------------------------- -->
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<p>
					<a href="addRecipe">
						<button type="button" class="btn btn-success">Add new
							Recipe</button>
					</a> <a href="fillRecipeList">
						<button type="button" class="btn btn-success">Fill List</button>
					</a>
				</p>
			</div>
		</div>

		<div class="row">
			<div class="col-md-10 col-md-offset-1">
				<table data-toggle="table" class="table table-striped">
					<thead>
						<tr>
							<th data-sortable="true">ID</th>
							<th data-sortable="true">Name</th>
							<th data-sortable="true">Description</th>
							<th data-sortable="true">Preparation</th>
							<th data-sortable="true">User Name</th>
							<th>Action</th>
						</tr>
					</thead>
					<tbody>
						<!--  list all items ----------------------------------------------------------- -->
						<tr th:each="recipe : ${#request.getAttribute('recipes')}">
							<td th:text="${recipe.idRecipe}"></td>
							<td th:text="${recipe.name}"></td>
							<td th:text="${recipe.description}"></td>
							<td th:text="${recipe.preparation}"></td>
							<td th:text="${recipe.usermodel.username}"></td>
							<td><span sec:authorize="hasRole('ROLE_ADMIN')"> <a
									th:href="@{/deleteRecipe(idRecipe=${recipe.idRecipe})}">
										<button type="button" class="btn btn-xs btn-danger">
											<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
											Delete
										</button>
								</a>
							</span> <a th:href="@{/editRecipe(idRecipe=${recipe.idRecipe})}">
									<button type="button" class="btn btn-xs btn-success">
										<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
										Edit
									</button>
							</a></td>
						</tr>
						<!--  list all items ----------------------------------------------------------- -->
					</tbody>
				</table>

			</div>
		</div>
		<form th:action="@{/logout}" method="post">
		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
		<!-- <a th:href="@{/logout}" class="btn btn-danger">Sign Out<a /> -->
		<input class="btn btn-xs btn-danger" type="submit" value="Logout" />
		</form>
	</div>
	<!--  End of container -->
	<div th:replace="~{includes/bootstrapJS :: bootstrapJS}" />
</body>
</html>
