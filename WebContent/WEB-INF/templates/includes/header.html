<div th:fragment="headerFrag" >

<div class="page-header">
	<div class="row">
		<div>
			<img th:src="@{/RezeptBox/WebContent/Logo_RezeptBox.jpg}" alt="Logo RezeptBox" align="right" width="150px" />
		</div>
		
		<div>
		<h1 style="margin-left: 13px;">RezeptBox</h1>
		
	</div>
	</div>
</div>
	
		<!--  Error message ----------------------------------------------------------- -->
		<div th:unless="${errorMessage} == null" th:utext="${errorMessage}"
			class="alert alert-danger" role="alert"></div>
		<!--  Error message ----------------------------------------------------------- -->

		<!--  Warning message ----------------------------------------------------------- -->
		<div th:unless="${warningMessage} == null"
			th:utext="${warningMessage}" class="alert alert-warning"
			role="warning"></div>
		<!--  Warning message ----------------------------------------------------------- -->

		<!--   message ----------------------------------------------------------- -->
		<div th:unless="${message} == null" th:utext="${message}"
			class="alert alert-success" role="warning"></div>
		<!--   message ----------------------------------------------------------- -->



	<div class="btn-group">
			
		<a href="list" type="submit" class="btn btn-primary btn-lg">Show Recipes</a>
				
		<a th:if="${#authorization.expression('hasAnyRole(''ROLE_ADMIN'', ''ROLE_USER'')')}" href="addRecipe" type="submit" class="btn btn-primary btn-lg">Add Recipe</a>
				
		<a href="find" type="submit" class="btn btn-primary btn-lg">Special Search</a>
				
		<a th:if="!${#authorization.expression('hasAnyRole(''ROLE_ADMIN'', ''ROLE_USER'')')}" href="login" type="submit" class="btn btn-primary btn-lg">Login/Register</a>		

	</div >
	
	<br><br>
	<nav th:replace="~{includes/searchNav :: search}"></nav>
	
	<form th:if="${#authorization.expression('hasAnyRole(''ROLE_ADMIN'', ''ROLE_USER'')')}" th:action="@{/logout}" method="post">
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
					<!-- <a th:href="@{/logout}" class="btn btn-danger">Sign Out<a /> -->
				<input class="btn btn-primary btn-lg" type="submit" value="Logout" style="float:right;" />
		</form>

</div>
<br>
