<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<div th:replace="~{includes/bootstrapMeta :: bootstrapMeta}" />
<title>RezeptBox Recipe</title>
<div th:replace="~{includes/bootstrapCSS :: bootstrapCSS}" />
<link
	href="http://www.malot.fr/bootstrap-datetimepicker/bootstrap-datetimepicker/css/bootstrap-datetimepicker.css"
	rel="stylesheet">
</head>
<body>

	<div class="container" role="main">

		<div th:replace="~{includes/header :: headerFrag}"></div>
		<br>
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<form class="form-horizontal" method="post"
					th:action="${recipe} ? @{/editRecipe(id=${recipe.idRecipe})} : @{addRecipe}">
					<input type="hidden" th:name="${_csrf.parameterName}"
						th:value="${_csrf.token}" />

					<fieldset>
						<legend th:text="${recipe}? 'Change Recipe' : 'New Recipe'">New
							Recipe</legend>

						<!--  ----------------  ssn ---------------- -->



						<!-- --------------  first Name ---------------- -->
						<div class="form-group">
							<label for="inputName" class="col-md-2 control-label">Name</label>
							<div class="col-md-10">
								<input class="form-control" id="inputName" type="text"
									name="name" th:value="${recipe} ? ${recipe.name}">
							</div>
						</div>
						<!-- --------------  Beschreibung ---------------- -->
						<div class="form-group">
							<label for="inputDescription" class="col-md-2 control-label">Description</label>
							<div class="col-md-10">
								<input class="form-control" id="inputDescription" type="text"
									name="description" th:value="${recipe} ? ${recipe.description}">
							</div>
						</div>

						<!-- --------------  Zubereitung ---------------- -->
						<div class="form-group">
							<label for="inputPreparation" class="col-md-2 control-label">Preparation</label>
							<div class="col-md-10">
								<input class="form-control" id="inputPreparation" type="text"
									name="preparation" th:value="${recipe} ? ${recipe.preparation}">
							</div>
						</div>



						<!-- --------------  Category ---------------- -->
						<!--th:field="${recipe.recipeCategoryModel}" -->

						<div class="form-group">
							<label class="col-md-2 control-label">Recipe Category</label>
							<div class="col-md-10">
								<div>
									<select class="form-control" name="recipeCategoryModel"
										th:field="*{recipeCategoryModel.idCategory}">
										<option value="0">---- Select Recipe Category ----</option>
										<option
											th:each="recipeCategoryModel1 : ${recipeCategoryModels}"
											th:selected="${recipeCategoryModel} ? ${recipeCategoryModel.idCategory}"
											th:value="${recipeCategoryModel1.idCategory}"
											th:text="${recipeCategoryModel1.name}" />
									</select>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label class="col-md-2 control-label">Add Ingredient</label>
							<div class="col-md-10">

								<div>
									<select class="form-control" name="ingredientModels"
										th:field="*{ingredientModel.idIngredient}">
										<option value="0">---- Select Ingredient ----</option>
										<option th:each="ingredient : ${ingredientModels}"
											th:selected="${ingredientModel} ? ${ingredientModel.idIngredient}"
											th:value="${ingredient.idIngredient}"
											th:text="${ingredient.name}" />
									</select>

								</div>
								<div class="form-group">
									<label for="inputName" class="col-md-2 control-label">Amount</label>
									<div class="col-md-10">
										<input class="form-control" id="inputName" type="text"
											name="name" th:value="${recipe} ? ${recipe.name}">
									</div>
								</div>

								<div class="form-group">
									<label class="col-md-2 control-label">Ingredient Unit</label>
									<div class="col-md-10">
										<div>
											<select class="form-control" name="recipeCategoryModel"
												th:field="*{recipeCategoryModel.idCategory}">
												<option value="0">---- Select Unit ----</option>
												<option
													th:each="recipeCategoryModel1 : ${recipeCategoryModels}"
													th:selected="${recipeCategoryModel} ? ${recipeCategoryModel.idCategory}"
													th:value="${recipeCategoryModel1.idCategory}"
													th:text="${recipeCategoryModel1.name}" />
											</select>
										</div>
									</div>
								</div>


								<button type="submit" class="btn btn-default" name="action" value="addIngredient">Add Ingredient</button>
								
							</div>
						</div>
						<!-- ---------------------------------------------------------------------- -->






						<!-- --------------  buttons ---------------- -->
						<div class="form-group">
							<div class="col-md-10 col-md-offset-2">
								<button type="submit" class="btn btn-primary" name="action" value="submit">Submit</button>

								<a href="list">
									<button type="button" class="btn btn-default">Cancel</button>
								</a>
							</div>
						</div>
					</fieldset>
				</form>
			</div>
		</div>

		<div class="row">
			<div class="col-md-10 col-md-offset-1">
				<table data-toggle="table" class="table table-striped">
					<thead>
						<tr>
							<th data-sortable="true">Name</th>

							<th>Action</th>
						</tr>
					</thead>
					<tbody>
						<!--  list all items ----------------------------------------------------------- -->
						<tr th:each="ingredients1 : ${ingredients}">
							<td th:text="${ingredients1.name}"></td>




						</tr>
						<!--  list all items ----------------------------------------------------------- -->
					</tbody>
				</table>

			</div>
		</div>




		<div th:replace="~{includes/bootstrapJS :: bootstrapJS}" />

		<!-- JS for Datetime picker -->

		<script type="text/javascript"
			src="http://www.malot.fr/bootstrap-datetimepicker/bootstrap-datetimepicker/js/bootstrap-datetimepicker.js"></script>

		<script>
			$(function() {

				$(".form_datetime").datetimepicker({
					format : "dd.mm.yyyy",
					autoclose : true,
					todayBtn : true,
					pickerPosition : "bottom-left",
					minView : 2
				});

			});
		</script>
</body>
</html>
